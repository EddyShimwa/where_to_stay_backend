
databases:
  - name: postgres
    ipAllowList: []
    databaseName: whereDB
    user: eddy

services:
  - type: web
    name: wheretostay
    env: node
    buildCommand: "./bin/render-build.sh"
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: 
        sync: false